<!DOCTYPE HTML>
<html>
<head>
    <br><br><br>
    <h1>Rock Paper Scissors</h1> 
    <script src="https://kit.fontawesome.com/03b6ae9033.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scoreboard">
        <div id="userlabel" class="badge">user</div>
        <div id="complabel" class="badge">comp</div>
        <span id="userscore" class="number">0</span>
        <span class="number">:</span>
        <span id="computerscore" class="number">0</span>
    </div>
    <div class="displayer"></div>
    <div class="buttons">
        <div class="choice" id="r">
            <i class="fa-regular fa-hand-back-fist fa-5x"></i>
        </div>
        <div class="choice" id="p">
            <i class="fa-regular fa-hand fa-5x"></i>
        </div>
        <div class="choice" id="s">
            <i class="fa-regular fa-hand-scissors fa-5x"></i>
        </div>
    </div>
<script src="app.js" charset="UTF-8"></script>
</body>
</html>
